<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>GoFitApp</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <img src="public/Logo.png" alt="Logo" class="logo" />
    </header>
    <!--Login-->
    <main> 
        <form>
            <h2>Ingresá</h2>
            <fieldset class="registrate">
                <div class="col">
                    <input type="text" name="user_p" id="user_p" placeholder="Ingrese su usuario">
                    <input type="password" name="password_p" id="password_p" placeholder="Contraseña">
                </div>
                <button type="submit" value="Ingresar" class="ingresar">Ingresar</button>
            </fieldset>
            <br>
            <br>
        </form> 
        <div class="linea2"></div>
    </main>
    <footer>
        <div class="fit">
            <img src="public/Logo.png" alt="Logo">
        </div>
        <div class="contacto">
            <p>Todos los derechos reservados</p>
            <img src="public/copyright.png" alt="Copyright">
            <p>2024</p>
        </div>
    </footer>
</body>
</html>
